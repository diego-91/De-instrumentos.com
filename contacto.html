			<article class="destacado">
				<h2>Contacto</h2>
					<hr color="e2e2e2" noshade="noshade" size="1" width="99.6%"/>
				<form action="mailto:diego_g_ramirez@hotmail.com"method="post" id="formcontacto">
					<label>
						Nombre
						<input type="text" name="nombreApellido required autofocus"/>
					</label>
					<label>
						E-mail
						<input type="email" name="email" required pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*[@a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,5})$" placeholder="formato: nombre@dominio.com"/><br>
					</label>
						Provincia
						<select name="Provincia">
							<optgroup label="Seleccione...">
								<option>Buenos Aires</option> <option>Catamarca</option>
								<option>Chaco</option>
								<option>Chubut</option>
								<option>Córdoba</option>
								<option>Corrientes</option>
								<option>Entre Ríos</option>
								<option>Formosa</option>
								<option>Jujuy</option>
								<option>La Pampa</option>
								<option>La Rioja</option>
								<option>Mendoza</option>
								<option>Misiones</option>
								<option>Neuquén</option>
								<option>Río Negro</option>
								<option>Salta</option>
								<option>San Juan</option>
								<option>San Luis</option>
								<option>Santa Cruz</option>
								<option>Santa Fe</option>
								<option>Santiago del Estero</option>
								<option>Tierra del Fuego, Antártida e Isla del Atlántico Sur</option>
								<option>Tucumán</option>
								<option selected></option>
							</optgroup>
						</select>
					<label>
					<span id="mensaje">Tipo de mensaje</span>
					<input type="radio" name="Tipomensaje" value="Sugerencia"><span class="opciones">Sugerencia</span></label>
					<label><input type="radio" name="Tipomensaje" value="Colaboración"><span class="opciones">Colaboración</span>
					</label><br>
					<label>Mensaje<br><textarea name="mensaje" placeholder="Ingrese su mensaje aqui" required></textarea></label><br>
					<input type="submit" value="Enviar"/>
				</form>
